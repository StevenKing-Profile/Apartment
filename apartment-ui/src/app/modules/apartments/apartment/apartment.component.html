<h2> {{ id }} </h2>
<div style="margin-left: 1.5rem;">
  <mat-card *ngFor="let apartment of apartmentList">
    <mat-card-title>{{ apartment.apartmentKey.name }} | {{ apartment.sqFt }} <label>sqft</label></mat-card-title>
    <mat-card-subtitle><label>$</label>{{ apartment.price | number }}</mat-card-subtitle>
    <!--    <mat-card-content></mat-card-content>-->
  </mat-card>
</div>
