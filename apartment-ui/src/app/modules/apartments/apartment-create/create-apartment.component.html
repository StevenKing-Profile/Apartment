<p>Create a new apartment</p>
<form [formGroup]="apartmentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Company:</label>
    <input class="form-control" formControlName="company" />
    <label>Name:</label>
    <input class="form-control" formControlName="name" />
    <label>Sqft:</label>
    <input class="form-control" formControlName="sqft" />
    <div formGroupName="price">
      <label>Price:</label>
      <input formControlName="price" price="price" class="form-control" />
    </div>
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
